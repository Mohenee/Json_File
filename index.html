<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON DATA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
    crossorigin="anonymous">
</head>
<body>
    <br>
    <h1>POST RESOURCES</h1>
    <br>
    <table class="table table-success table-striped ">
           
        <thead> 
            <td class="table-danger">Post title</td>
            <td class="table-danger">Description</td>
        </thead>
            <tbody id="Table-body"></tbody>
        
    </table>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
    .then(response => response.json())
    .then(json => displayData(json))

    function displayData(posts)
    {
    console.log(posts)
    const postTitle = posts.map(post => post.title)
    const description = posts.map(posts => posts.body)
    const tbody = document.getElementById('Table-body')

    for(let i=0; i<postTitle.length; i++)
     {
    const post_title = postTitle[i]
    const Row = document.createElement('tr')
    const Column_1 = document.createElement('td')
    Column_1.innerHTML = post_title

     Row.appendChild(Column_1)

    const Description = description[i]
    const Column_2 = document.createElement('td')
    Column_2.innerHTML = Description

    Row.appendChild(Column_2)
     tbody.appendChild(Row)

            }
          
        }
</script>
</body>
</html>
